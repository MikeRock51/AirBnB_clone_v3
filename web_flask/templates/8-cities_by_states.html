<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
		{% for state, cities in stateCities.items() %}
		<LI>{{state.id}}: <B>{{state.name}}</B></LI>
			<UL>
				{% for city in cities: %}
				<LI>{{city.id}}: <B>{{city.name}}</B></LI>
				{% endfor %}
			</UL>
		{% endfor %}
	</UL>
    </BODY>
</HTML>
